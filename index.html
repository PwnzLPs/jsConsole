<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset='utf-8'>
  <title>Web Terminal w/o Developer Tools</title>
  <link rel="stylesheet" href="lib/simple-console.css">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>

<body>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      display: flex;
      flex: 1;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="lib/simple-console.js"></script>
  <script>
    var con = new SimpleConsole({
      placeholder: "Enter Javascript",
      autofocus: true,
      storageID: 'app-console',
      handleCommand: function(command) {
        try {
          con.log(eval(command));
        } catch {
          con.error(error);
        }
      }
    });
    $(document.body).append(con.element)
    con.handleUncaughtErrors();
    
    // Define eval command
    function eval(a, b, c, d , e, f) {
      if (a) {
        return a;
      } else if (b) {
        return b;
      } else if (c) {
        return c;
      } else if (d) {
        return d;
      } else if (e) {
        return e;
      } else if (f) {
        return f;
      }
  </script>
</body>

</html>
